<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUVVVVVVVVVVVVVVVVV</title>
    <link rel="shortcut icon" href="./img/heart2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

<body>

            <div class="swiper-slide">
                <img src="./img/slide8.2.png" alt="slide">

            <div class="swiper-slide">
                <img src="./img/slide1.2.png" alt="slide2">
            </div>
            <div class="swiper-slide">
                <img src="./img/slide5.2.png" alt="slide3">
            </div>
            <div class="swiper-slide">
                <img src="./img/slide7.2.png" alt="slide4">
            </div>
            <div class="swiper-slide">
                <img src="./img/slide3.3.png" alt="slide5">
            </div>
            <div class="swiper-slide">
                <img src="./img/slide6.2.png" alt="slide6">
            </div>
            <div class="swiper-slide">
                <img src="./img/slide2.1.png" alt="slide8">
            </div>
        </div>
    </div>
</div>

</html>
